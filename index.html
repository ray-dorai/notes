open up and connect. Staying detached leaves your partner isolated, which pulls them into pushing for connection.&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;How do you respond when attachment uncertainty pops up?&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;The more I ____&quot;],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;__, the more you &quot;]]]]]]],[&quot;Plain&quot;,&quot;_&quot;],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;__ and then the more I &quot;]]]]]]],[&quot;Plain&quot;,&quot;_&quot;],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;__, and round and round we go. [[Sue Johnson]]\\n\\nIf both parties in a dyadic relationship feel that the lack of connection is due to them as individuals, they will freeze the connection in despair. They will assume they are unworthy for the relationship.\\n\\nWhere did you learn to ignore your needs for emotional connection? Who taught you to do this? When do you feel most alone? What is one cue that triggers your distancing? How do you push your partner away or make it difficult for him or her to come closer? What do you tell yourself to justify separation once you have withdrawn from your partner? \\n\\nWhat has this feedback loop taken away from you?\\n\\nDeprivation, the feeling of being in an emotional desert, produces especially painful spots that we try to avoid. When someone gets close to the spot, we lash out.\\n\\nRetreat and anger hide shame and sadness. Shame and sadness hide fear.\\n\\nIn this incident, the trigger for my raw feeling was &quot;]]]]]]],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;. On the surface, I probably showed &quot;]]]]]]],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;_. But deep down, I just felt &quot;]]]]]]],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;_ (pick one of the basic negative emotions, sadness, anger, shame, fear). What I longed for was &quot;]]]]]]],[&quot;Emphasis&quot;,[[&quot;Italic&quot;],[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;_. The main message I got about our bond, about me or my love was &quot;]]]]]]],[&quot;Plain&quot;,&quot;____. &quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[&quot;Search&quot;,&quot;Sue Johnson&quot;],&quot;^1N&quot;,[[&quot;Plain&quot;,&quot;&quot;]],&quot;^1O&quot;,&quot;[[Sue Johnson]]&quot;,&quot;^1P&quot;,&quot;&quot;]],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;Sometimes when we don&apos;t know what to do about someone&apos;s pain, we ignore it to avoid it.&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;We want people to respond to our pain, but they can&apos;t do it if we don&apos;t show it.&quot;]]]],536870915]],[&quot;^1D&quot;,[58,&quot;^14&quot;,&quot;## People need touch. Children wither without touch.\\n\\nAccording to the psychologist Bowlby, World War II widows engaged in similar patterns of behavior as homeless youth.\\n\\nOur society suggests that independence is bad, but being able to turn to others for support is a source of strength.\\n\\nSecure relationships allow us to reach out to others for support, and to give support. Insecure relationships make it difficult to reach out for support.\\n\\nWhen we trust our partners, we are less likely to ascribe malicious intent in response to a painful surprise in the relationship.\\n\\nWhen we trust our partners, we are more open to new information.\\n\\nSecurity allows a comfort with uncertainty.\\n\\nCuriosity comes from a sense of safety, rigidity comes from fixation on threats.\\n\\nThe more we feel we can reach out to our partners, the more independent we&apos;re able to be.\\n\\nAre your needs accepted by your partners?\\n\\nIn concentration camps, the unit of survival was the dyad, not the individual.\\n\\n‚ÄúSuffering is a given; suffering alone is intolerable.‚Äù\\n\\nTouch from a loving partner alleviates stress.\\n\\nThe people we love adjust our bodies. If we perceive that they are not loving toward us, we suffer pain. Our bodily processes suffer in response.\\n\\nMost fights are protests over a lack of connection. The fight is a test. The tests ask:\\nCan I count on you? Can I depend on you? Do I matter to you? Will you respond when I call?\\n\\nFear is an alarm system. In response to fear in a relationship, we become demanding or we detach. These say: ‚ÄúNotice me. Be with me. I need you.‚Äù Or, ‚ÄúI won‚Äôt let you hurt me. I will chill out, try to stay in control.‚Äù\\n\\nBoth attacking and retreating in response to the perception of a threat to a relationship are ways of avoiding fully feeling the hurt in front of your partner.\\n\\nConflict does not kill marriages, a lack of connection (as gauged by emotional responsiveness) kills marriages.\\n\\nWhen connection appears lost, people enter a survival mode because their survival is at stake. To reconnect, we must allow ourselves to be moved by each other. \\n\\nWill you come when I call?\\n\\nA.R.E [[Emotionally Focused Therapy]]\\nAre you accessible? Can I reach you?\\nR: can I rely on you to respond emotionally?\\nEngagement: Do I know you will value me and stay close?\\n\\nWhere there is trust, love flows.\\n\\nIf someone appeals to you for emotional connection and you respond with logic and rationality, that will register as a lack of response. What they want is confirmation of their value and your ability to care.\\n\\nTo change the loop, you must see the system of loops that it is embedded in. \\n\\nAttack pulls your partner into defense. It makes it hard for your partner to open up and connect. Staying detached leaves your partner isolated, which pulls them into pushing for connection.\\n\\nHow do you respond when attachment uncertainty pops up?\\n\\nThe more I _________, the more you _________ and then the more I _________, and round and round we go. [[Sue Johnson]]\\n\\nIf both parties in a dyadic relationship feel that the lack of connection is due to them as individuals, they will freeze the connection in despair. They will assume they are unworthy for the relationship.\\n\\nWhere did you learn to ignore your needs for emotional connection? Who taught you to do this? When do you feel most alone? What is one cue that triggers your distancing? How do you push your partner away or make it difficult for him or her to come closer? What do you tell yourself to justify separation once you have withdrawn from your partner? \\n\\nWhat has this feedback loop taken away from you?\\n\\nDeprivation, the feeling of being in an emotional desert, produces especially painful spots that we try to avoid. When someone gets close to the spot, we lash out.\\n\\nRetreat and anger hide shame and sadness. Shame and sadness hide fear.\\n\\nIn this incident, the trigger for my raw feeling was ______. On the surface, I probably showed _______. But deep down, I just felt _______ (pick one of the basic negative emotions, sadness, anger, shame, fear). What I longed for was _______. The main message I got about our bond, about me or my love was _______. [[Sue Johnson]]\\n\\nSometimes when we don&apos;t know what to do about someone&apos;s pain, we ignore it to avoid it.\\n\\nWe want people to respond to our pain, but they can&apos;t do it if we don&apos;t show it.&quot;,536870915]],[&quot;^1D&quot;,[58,&quot;^1&lt;&quot;,23,536870915]],[&quot;^1D&quot;,[58,&quot;^Y&quot;,&quot;^1H&quot;,536870915]],[&quot;^1D&quot;,[58,&quot;^Z&quot;,2,536870915]],[&quot;^1D&quot;,[58,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
